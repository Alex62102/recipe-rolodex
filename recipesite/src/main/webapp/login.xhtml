<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
    <ui:composition template="rrtemplate.xhtml">
        <ui:define name="title">Log In</ui:define>
        <ui:define name="content">
            <h2>Log In</h2>
            <ui:fragment rendered="${!logStatus.loggedIn}">
            <h:form class="twocolinput" id="login" name="login"
                    method="post" onsubmit="return validateLogin();">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <h:inputText id="username" value="#{logStatus.userIn}"/>
                
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" value="#{logStatus.passIn}"/>
                
                <!--TODO add action-->
                <h:commandButton id="loginbutton" value="Log In" type="submit" action="#{logStatus.logIn}"/>
            </h:form>
            </ui:fragment>
            <ui:fragment rendered="${logStatus.loggedIn}">
                <p>You are already logged in. Are you looking for <a href="logout.xhtml">Log Out</a>?</p>
            </ui:fragment>
            
            <p>New to the Recipe Rolodex? <b><a href="newuser.xhtml">Register here!</a></b></p>
            
        </ui:define>
    </ui:composition>
</html>
