<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
    <ui:composition template="rrtemplate.xhtml">
        <ui:define name="title">Change Password</ui:define>
        <ui:define name="content">
            <h2>Change Password</h2>
            <ui:fragment rendered="${logStatus.loggedIn}">
            <h:form class="twocolinput" id="passchange" name="passchange"
                    method="post" onsubmit="return validatePassChange();">

                <h:outputLabel for="oldpass">Old Password:</h:outputLabel>
                <h:inputSecret id="oldpass" name="oldpass" value=""/>

                <h:outputLabel for="newpass">New Password:</h:outputLabel>
                <h:inputSecret id="newpass" name="newpass" value=""/>

                <h:outputLabel for="newpassconfirm">Confirm New Password:</h:outputLabel>
                <h:inputSecret id="newpassconfirm" value=""/>

                <h:commandButton id="confirm" value="Confirm" type="submit" action="profile"/>
            </h:form>
            </ui:fragment>
            <ui:fragment rendered="${!logStatus.loggedIn}">
                <p>If you have forgotten your password, you can reset it here.</p>
                <h:form class="twocolinput" id="passreset" method="post" onsubmit="return validatePassReset();">
                    <h:outputLabel for="username">Username:</h:outputLabel>
                    <h:inputSecret id="username" name="username" value=""/>

                    <h:outputLabel for="newpass">New Password:</h:outputLabel>
                    <h:inputSecret id="newpass2" name="newpass2" value=""/>

                    <h:outputLabel for="newpassconfirm2">Confirm New Password:</h:outputLabel>
                    <h:inputSecret id="newpassconfirm2" value="TODO EL to bean"/>
                </h:form>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
