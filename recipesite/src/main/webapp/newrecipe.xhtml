<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
    <ui:composition template="rrtemplate.xhtml">
        <ui:define name="title">New Recipe</ui:define>
        <ui:define name="content">
            <h2>New Recipe</h2>
            <ui:fragment rendered="${logStatus.loggedIn}">
            <h:form class="twocolinput" id="newrecipe"
                    method="post" onsubmit="return validateRecipe();">
                <h:outputLabel for="name">Recipe Name:</h:outputLabel>
                <h:inputText id="name" name="name" value="#{recipesController.selected.name}"/>
                
                <h:outputLabel for="type">Meal Type:</h:outputLabel>
                <h:inputText id="type" name="type" value="#{recipesController.selected.type}"/>
                
                <h:outputLabel for="cuisine">Cuisine:</h:outputLabel>
                <h:inputText id="cuisine" name="cuisine" value="#{recipesController.selected.cuisine}"/>
                
                <h:outputLabel for="ingredients">Ingredients:</h:outputLabel>
                <h:inputTextarea id="ingredients" name="ingredients" value="#{recipesController.selected.ingredients}"/>
                
                <h:outputLabel for="process">Process:</h:outputLabel>
                <h:inputTextarea id="process" name="process" value="#{recipesController.selected.process}"/>
                
                <h:outputLabel for="servings">Servings:</h:outputLabel>
                <h:inputText id="servings" name="servings" value="#{recipesController.selected.servings}"/>
                
                <h:outputLabel for="preptime">Prep Time:</h:outputLabel>
                <h:inputText id="preptime" name="preptime" value="#{recipesController.selected.preptime}"/>
                
                <!--TODO add action-->
                <h:commandButton id="submit" value="Submit" type="submit" action="#{recipesController.create}"/>
            </h:form>
            </ui:fragment>
            <ui:fragment rendered="${!logStatus.loggedIn}">
                <p>You must be logged in to submit a recipe. Please log in and try again.</p>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
