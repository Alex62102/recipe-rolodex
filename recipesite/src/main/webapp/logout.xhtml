<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
    <ui:composition template="rrtemplate.xhtml">
        <ui:define name="title">Log Out</ui:define>
        <ui:define name="content">
            <h2>Log Out</h2>
            <ui:fragment rendered="${logStatus.loggedIn}">
                <h:form>
                    <p>Are you sure you want to log out?</p>
                    <h:commandButton action="#{logStatus.logOut}" id="logoutlink" value="Log Out"/>
                </h:form>
            </ui:fragment>
            <ui:fragment rendered="${!logStatus.loggedIn}">
                <p>You have been successfully logged out. See you again soon!</p>
            </ui:fragment>
        </ui:define>
    </ui:composition>
</html>
