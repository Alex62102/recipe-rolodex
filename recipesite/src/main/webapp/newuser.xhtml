<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    
    <ui:composition template="rrtemplate.xhtml">
        <ui:define name="title">New User Registration</ui:define>
        <ui:define name="content">
            <h2>New User Registration</h2>
            <h:form class="twocolinput" id="newuser" name="newuser"
                    method="post" onsubmit="return validateNewUser();">
                <h:outputLabel for="email">E-mail:</h:outputLabel>
                <h:inputText id="email" name="email" value="#{usersController.selected.address}"/>
                
                <h:outputLabel for="emailconfirm">Confirm E-mail:</h:outputLabel>
                <h:inputText id="emailconfirm" name="emailconfirm"/>
                
                <h:outputLabel for="username">Username:</h:outputLabel>
                <h:inputText id="username" name="username" value="#{usersController.selected.username}"/>
                
                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password" name="password" value="#{usersController.selected.password}"/>
                
                <h:outputLabel for="passwordconfirm">Confirm Password:</h:outputLabel>
                <h:inputSecret id="passwordconfirm" name="passwordconfirm"/>
                
                <h:commandButton id="register" value="Register" type="submit" action="#{usersController.create}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
